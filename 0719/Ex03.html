<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JAVA only -->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <title>학생관리</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="row my-5">
        <div class="col mx-5">
            <h1 class="text-center">게시글관리</h1>
            <div id="div_post"></div>
            <div class="text-center">
                <button id="prev" class="btn btn-primary">이전</button>
                <span id="page" class="mx-3">1</span>
                <button id="next" class="btn btn-primary">다음</button>
            </div>
        </div>
    </div>
</body>
<!-- 게시글 목록 템플릿 -->
<script id="temp_post" type="text/x-handlebars-template">
    <table class="table table-striped">
        {{#each .}}
        <tr>
            <td>{{id}}</td>
            <td>{{title}}</td>
        </tr>
        {{/each}}
    </table>
</script>
<script>
    let page=1;

    //다음 버튼을 클릭한 경우
    $("#next").on("click", function(){
        page++;
        getList();
    })
    //이전 버튼을 클릭한 경우
    $("#prev").on("click", function(){
        page--;
        getList();
    })
    getList();
    function getList(){
        $("#page").html(page);
        $.ajax({
            type:"get",
            url:"https://jsonplaceholder.typicode.com/posts", //rest api
            dateType:"json",
            success:function(data){
                // console.log(data); 
                const start=(page-1)* 10 + 1;
                const end=page*10;
                const rows=data.filter(row=>row.id>=start && row.id<=end);
                // console.log(rows);
                const temp_post=Handlebars.compile($("#temp_post").html());
                const html_post=temp_post(rows);
                $("#div_post").html(html_post);

                if(page==1) $("#prev").attr("disabled", true);
                else $("#prev").attr("disabled", false);
                const last=Math.ceil(data.length/10);
                $("#page").html(page + "/" + last);
                if(page==last) $("#next").attr("disabled", true);
                else $("#next").attr("disabled", false);
            }
        });
    }
</script>
</html>
