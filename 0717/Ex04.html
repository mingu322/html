<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네번째 예제</title>
    <style>
        .box {
            background: yellow;
            width: 100px; height: 100px;
            border: 1px solid green;
            font-size: 20px;
            text-align: center;
            margin: 10px;
            float: left;
        }
        #div1 {
            overflow:  hidden;
            background: pink;
            padding:  10px;
        }
    </style>
</head>
<body>
    <div id="div1">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
    </div>
</body>
</html>
