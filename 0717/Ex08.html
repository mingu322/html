<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <style>
        button{
            background: cyan;
            color: black;
            font-size: 20px;
            padding: 5px 20px;
            margin-right: 10px;
            border-radius: 10px;
        }
        #page{
            font-size: 30px;
            padding: 0px 10px;
        }
    </style>
</head>
<body>
    <button id="btn1">1~100까지의 합</button>
    <button id="btn2">1~100까지 짝수 합</button>
    <button id="btn3">1~100까지 홀수 합</button>
    <h1>결과:<span id="result"></span></h1>
    <hr>
    <button id="prev">이전</button>
    <span id="page">0</span>
    <button id="next">다음</button>
</body>

<script>
    let page = 1;
    let last = 5;
    $("#page").html(page);
    //다음 버튼을 클릭한 경우 
    $("#next").on("click", function(){
        // if(page>5) $("next").attr("disabled", true)
        // else $("next").attr("disabled", false)
        page++;
        $("#page").html(page);
    });

    //이전 버튼을 클릭한 경우
    $("#prev").on("click", function(){
        // if(page==1) $("prev").attr("disabled", true)
        // else $("next").attr("disabled", false)
        page--;
        $("#page").html(page);
    });

    let sum = 0;
    $("#btn1").on("click", function(){
        sum = 0;
        for(let i = 1; i<=100; i++){
            sum += i;
        }
        $("#result").html(sum);
    });

    $("#btn2").on("click", function(){
        sum = 0;
        for(let i = 0; i<=100; i=i+2){
            sum += i;
        }
        $("#result").html(sum);
    });

    $("#btn3").on("click", function(){
        sum = 0;
        for(let i = 1; i<100; i=i+2){
            sum += i;
        }
        $("#result").html(sum);
    });
</script>
</html>
